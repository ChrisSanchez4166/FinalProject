<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>


    <title>Document</title>
</head>
<body>

    <div class="container-fluid">

        <h1 class="row">Login</h1>

        <main>
            <div class="row">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>

            <div class="row">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>

            <div>
                <button onclick="login()">Login</button>
            </div>
            
            
            <h2 class="row">Register</h2>

            <div class="row">
                <label for="username">Username</label>
                <input type="text" name="usernameR" id="usernameR">
            </div>

            <div class="row">
                <label for="password">Password</label>
                <input type="password" name="passwordR" id="passwordR">
            </div>

            <div>
                <button onclick="register()">Register</button>
            </div>
        </main>

        <div>
            <p>
                <canvas id="myChart" width="400" height="400"></canvas>
            </p>
        </div>

        <h3 class="row"></h3>



    <div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg==" crossorigin="anonymous"></script>

    <script>
        var token = '';
        function login(){
            const data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
            };
            axios.post('/api/login', data)
            .then(res => {
                //console.log(res);
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                if (res && res.data && res.data.success) {
                    token = res.data.tokenValue;
                    getDashboard();
                }
            });
        }

        function getDashboard(){
            //console.log('test0');
            axios.get('/api/dashboard', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            }).then(res => {
                if (res && res.data && res.data.success) {
                    
                    document.querySelector('h1.row').innerHTML = 'Dashboards';
                    document.querySelector("h2.row").innerHTML = "chart";
                    document.querySelector("h3.row").innerHTML = "";
                    document.querySelector('main').innerHTML = res.data.myContent;
                    getBudget();
                    history.pushState(null, 'dashboard', 'http://localhost:3000/api/dashboard');
                }
            });
        }


        function register(){
            const data = {
                username: document.getElementById('usernameR').value,
                password: document.getElementById('passwordR').value,
            };
            axios.post('/api/register', data)
            .then(res => {
            });
            document.querySelector("h3.row").innerHTML = "Success!";
        }







        function loginSettings(){
            const data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
            };
            axios.post('/api/login', data)
            .then(res => {
                //console.log(res);
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                if (res && res.data && res.data.success) {
                    token = res.data.tokenValue;
                    // console.log('token: ', res.data);
                    getSettings();
                }
            });
        }

        function getSettings(){
            //console.log('test0');
            axios.get('/api/settings', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            }).then(res => {
                if (res && res.data && res.data.success) {
                    document.querySelector('h1.row').innerHTML = 'Settings';
                    document.querySelector('main').innerHTML = res.data.myContent;
                    history.pushState(null, 'settings', 'http://localhost:3000/api/settings');
                }
            });
        }

        var dataSource = {
            datasets: [
                {
                    data: [],
                    backgroundColor: [
                        '#ffcd56',
                        '#ff6384',
                        '#36a2eb'
                    ],
                }
            ],
            labels: []
        };

        function createChart() {
            var ctx = document.getElementById('myChart').getContext('2d');
            var myPieChart = new Chart(ctx, {
                type: 'pie',
                data: dataSource
            });
        }

        function getBudget(){
            axios.get('/budget')
            .then(function (res){
                //console.log("res: ", res);
                for (var i = 0; i < res.data.myBudget.length; i++){
                    dataSource.datasets[0].data[i] = res.data.myBudget[i].budget;
                    dataSource.labels[i] = res.data.myBudget[i].title;
                }
                // console.log("data: ", res.data.myBudget.length);
                createChart();
            });
        }




        
    </script>
    
</body>
</html>
